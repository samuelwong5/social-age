
    <div id="page-wrapper">

            <div class=row">
            </div>
            <div class="row">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        Complete breakdown
                    </div>
                    <div class="panel-body">

                            <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>network</th>
                                    <th>handle</th>
                                    <th>page social age</th>

                                </tr>
                                </thead>
                                <tfoot>
                                </tfoot>
                                <tbody>
                                {% for r in tw_data %}
                                    <tr>
                                        <td><img src={{ r.0 }} class="table-page-image"/></td>
                                        <td>twitter</td>

                                        <td>{{ r.2 }}</td>
                                        <td>{{ r.3 }}%</td>

                                {% endfor %}
                                {% for r in fb_data %}
                                    <tr>
                                        <td><img src={{ r.0 }} class="table-page-image"/></td>
                                        <td>facebook</td>
                                        <td>{{ r.1 }}</td>
                                        <td>{{ r.2 }}</td>
                                        <td>{{ r.3 }}%</td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>


            </div>
