<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Social Age Result Page</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/socialage/css/bootstrap.min.css" rel="stylesheet">
    <!-- FONTAWESOME STYLES-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- MORRIS CHART STYLES-->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <!-- CUSTOM STYLES-->
    <link href="/static/socialage/css/custom.css" rel="stylesheet"/>
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
</head>
<body>
<div id="wrapper">
    <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">social age</a>
        </div>
        <div style="color: white;
padding: 15px 50px 5px 50px;
float: right;
font-size: 16px;"><a href="../" class="btn btn-danger square-btn-adjust">Logout</a></div>
    </nav>
    <!-- /. NAV TOP  -->
    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">
                <li class="text-center">
                    <img src="/static/socialage/img/placeholder.png" class="user-image img-responsive"/>
                </li>


                <li>
                    <a class="active-menu" href="#"><i class="fa fa-dashboard fa-3x"></i> Result</a>
                </li>
                <li>
                    <a href="../recommended"><i class="fa fa-file-o fa-3x"></i> Recommended Pages</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-bar-chart-o fa-3x"></i>Charts</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-table fa-3x"></i>Analysis</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-users fa-3x"></i> Friends </a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-comments fa-3x"></i>Rate your experience</a>
                </li>
            </ul>

        </div>

    </nav>
    <!-- /. NAV SIDE  -->
    <div id="content">
        <div id="page-wrapper" style="background-color: white;">
                <div class="container" style="position: absolute;top: 40%;left: 75%;
                transform: translateX(-50%) translateY(-50%);">
                    <img src="/static/socialage/img/loading_spinner.gif">
                </div>
                <div class="container2" style="position: absolute;top: 55%;left: 50%;
                transform: translateX(-50%) translateY(-55%);">
                    <h3>Calculating your results...</h3>
                </div>
        </div>
    </div>

    <!-- /. PAGE WRAPPER  -->

</div>
<!-- /. WRAPPER  -->
<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->

<script src="/static/socialage/js/justgage-1.1.0.min.js"></script>
<!-- JQUERY SCRIPTS -->
<script src="/static/socialage/js/jquery-2.1.4.min.js"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
{% if api == 'tw' %}
    <script src="/static/socialage/js/results_content_ajax_tw.js"></script>
{% endif %}
{% if api == 'fb' %}
    <script src="/static/socialage/js/results_content_ajax_fb.js"></script>
{% endif %}
<!-- BOOTSTRAP SCRIPTS -->
<script src="/static/socialage/js/bootstrap.min.js"></script>
<!-- METISMENU SCRIPTS -->
<script src="/static/socialage/js/jquery.metisMenu.js"></script>
<!-- MORRIS CHART SCRIPTS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
<!-- CUSTOM SCRIPTS -->
<script src="/static/socialage/js/custom.js"></script>
<script src="/static/socialage/js/raphael-2.1.4.min.js"></script>
<script src="/static/socialage/js/justgage-1.1.0.min.js"></script>
