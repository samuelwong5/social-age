<body>
<div id="wrapper">
    <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">

                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">social age</a>
        </div>
        <div style="color: white;
padding: 15px 50px 5px 50px;
float: right;
font-size: 16px;"><a href="../" class="btn btn-danger square-btn-adjust">Logout</a></div>
    </nav>
    <!-- /. NAV TOP  -->
    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">

                transform: translateX(-50%) translateY(-50%);">

            </div>
            <div class="container2" style="position: absolute;top: 55%;left: 50%;
                transform: translateX(-50%) translateY(-55%);">

        </div>
    </div>

    <!-- /. PAGE WRAPPER  -->

</div>
<!-- /. WRAPPER  -->
<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->

<!-- JQUERY SCRIPTS -->
<script src="https:///code.jquery.com/jquery-1.11.3.min.js"></script>
{% if api == 'tw' %}
    <script src="/static/socialage/js/results_content_ajax_tw.js"></script>
{% endif %}
{% if api == 'fb' %}
    <script src="/static/socialage/js/results_content_ajax_fb.js"></script>
{% endif %}
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>
    function drawStuff(id, options, json, bar) {
        try {
            var data = new google.visualization.arrayToDataTable(json);
            if (bar) {
                var chart = new google.visualization.BarChart(document.getElementById(id));
            } else {
                var chart = new google.visualization.ColumnChart(document.getElementById(id));
            }
        }
        catch (err) {

        }
        chart.draw(data, options);
    }
    ;

    $(document).ready(function () {
        google.charts.load('current', {packages: ['corechart']});
        $("#results").click(function () {
            $.ajax({
                url: "../results/",
                success: function (result) {
                    $("#content").html(result);
                }
            });
        });
        $("#recommend").click(function () {
            $.ajax({
                url: "../recommended/",
                success: function (result) {
                    $("#content").html(result);
                }
            });
        });
        $("#analysis").click(function () {
            $.ajax({
                url: "../analysis/",
                success: function (result) {
                    $("#content").html(result);
                     $('#example').dataTable();
                }
            });
        });
        $("#graphs").click(function () {
            $.ajax({
                url: "../graphs/",
                success: function (result) {
                    $("#content").html(result);
                    $.ajax({
                        url: "../graph_data/",
                        success: function (result) {
                            var options = {
                                title: 'Average age of liked pages',
                                width: 900,
                                legend: {position: 'none'},
                                chart: {
                                    title: 'Liked Pages and Followed Users',
                                    subtitle: 'average age'
                                },
                                axes: {
                                    x: {
                                        0: {side: 'top', label: 'Age'} // Top x-axis.
                                    }
                                },
                                bar: {groupWidth: "90%"}
                            };
                            drawStuff("page-chart", options, result.page_age, true);
                            options = {
                                title: 'Distribution of Social Age',
                                width: 900,
                                legend: {position: 'none'},
                                chart: {
                                    title: 'Distribution of Social Age',
                                    subtitle: 'Biological Age = 24'
                                },
                                axes: {
                                    x: {
                                        0: {side: 'top', label: 'Social Age'} // Top x-axis.
                                    },
                                    y: {
                                        0: {label: 'Frequency'} // Top x-axis.
                                    }
                                },
                                bar: {groupWidth: "90%"}
                            };
                            drawStuff("bio-age", options, result.bio_dist, false);

                            options = {
                                title: 'Distribution of Biological Age',
                                width: 900,
                                legend: {position: 'none'},
                                chart: {
                                    title: 'Distribution of Biological Age',
                                    subtitle: 'Social Age = ' + result.soc_age.toString()
                                },
                                axes: {
                                    x: {
                                        0: {side: 'top', label: 'Biological Age'} // Top x-axis.
                                    },
                                    y: {
                                        0: {label: 'Frequency'} // Top x-axis.
                                    }
                                },
                                bar: {groupWidth: "90%"}
                            };
                            drawStuff("soc-age", options, result.soc_dist, false);
                        }
                    });
                }
            });
        });
    });
</script>
