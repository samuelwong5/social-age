<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>
    function drawStuff(json) {
        var data = new google.visualization.arrayToDataTable(json.page_age);
        var options = {
            title: 'Average age of liked pages',
            width: 900,
            legend: {position: 'none'},
            chart: {
                title: 'Liked Pages and Followed Users',
                subtitle: 'average age'
            },
            bars: 'horizontal', // Required for Material Bar Charts.
            axes: {
                x: {
                    0: {side: 'top', label: 'Age'} // Top x-axis.
                }
            },
            bar: {groupWidth: "90%"}
        };
        try {
            var chart = new google.visualization.BarChart(document.getElementById('age-chart'));
        }
        catch (err) {
            alert(err);
        }
        chart.draw(data, options);
    }
    ;

    $(document).ready(function () {
        google.charts.load('current', {packages: ['corechart']});
        $("#results").click(function () {
            $.ajax({
                url: "../results/",
                success: function (result) {
                    $("#content").html(result);
                }
            });
        });
        $("#graphs").click(function () {
            $.ajax({
                url: "../graphs/",
                success: function (result) {
                    $("#content").html(result);
                    $.ajax({
                        url: "../graph_data/",
                        success: function (result) {
                            drawStuff(result);
                        }
                    });
                }
            });
        });
    });
</script>
