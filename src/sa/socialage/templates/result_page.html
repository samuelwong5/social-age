<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Social Age Result Page</title>
    <!-- Bootstrap core CSS -->
    <link href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' rel='stylesheet' type='text/css'/>
    <!-- FONTAWESOME STYLES-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- MORRIS CHART STYLES-->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <!-- CUSTOM STYLES-->
    <link href="/static/socialage/css/custom.css" rel="stylesheet"/>
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <!-- TABLE STYLES-->
    <link href="https://cdn.datatables.net/1.10.10/css/dataTables.bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div id="wrapper">
    <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">social age</a>
        </div>
        <div style="color: white;
padding: 15px 50px 5px 50px;
float: right;
font-size: 16px;"><a href="../" class="btn btn-danger square-btn-adjust">Return to homepage</a></div>
    </nav>
    <!-- /. NAV TOP  -->
    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">
                <li class="text-center">
                    <img src={{ profile_pic }} class="user-image"/>
                </li>


                <li>
                    <a id="results" href="#"><i class="fa fa-dashboard fa-3x"></i>Result</a>
                </li>
                <li>

                    <a href="#" id="recommend"><i class="fa fa-file-o fa-3x"></i>Recommended Pages</a>
                </li>
                <li>
                    <a href="#" id="graphs"><i class="fa fa-bar-chart-o fa-3x"></i>Charts</a>
                </li>
                <li>
                    <a href="#" id="analysis"><i class="fa fa-table fa-3x"></i>Analysis</a>
                </li>
                <li>
                    <a href="#" id="friends"><i class="fa fa-users fa-3x"></i>Friends </a>
                </li>
            </ul>

        </div>

    </nav>
    <div id="content">
        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h3>Welcome <b>{{ username }}</b> , here are the results you've been waiting for: </h3>
                    </div>
                </div>
                <!-- /. ROW  -->
                <hr/>
                <div class="row">
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <div class="panel panel-primary text-center no-boder bg-color-red">
                            <div class="panel-body">
                                <i class="fa fa-heartbeat fa-5x"></i>

                                <h3>{{ age }}</h3>
                            </div>
                            <div class="panel-footer back-footer-red">
                                Biological age

                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <div class="panel panel-primary text-center no-boder bg-color-green">
                            <div class="panel-body">
                                <i class="fa fa-users fa-5x"></i>

                                <h3>{{ social_age }} </h3>
                            </div>
                            <div class="panel-footer back-footer-green">
                                Social age

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="panel panel-back noti-box">
                <span class="icon-box bg-color-blue set-icon">
                    <i class="fa fa-comment"></i>
                </span>

                            <div class="text-box">
                                <p>

                                <h3>{{ message }}</h3></p>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /. ROW  -->
                <hr/>

            </div>
            <!-- /. PAGE INNER  -->
        </div>
    </div>
</div>

<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->

<!-- JQUERY SCRIPTS -->
<script src="https:///code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="static/socialage/js/custom.js"></script>
<!-- BOOTSTRAP SCRIPTS -->
<script src="/static/socialage/js/bootstrap.min.js"></script>
<!-- METISMENU SCRIPTS -->
<script src="/static/socialage/js/jquery.metisMenu.js"></script>
<!-- MORRIS CHART SCRIPTS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
<!-- CUSTOM SCRIPTS -->
<script src="/static/socialage/js/custom.js"></script>
<script src="/static/socialage/js/raphael-2.1.4.min.js"></script>
<!-- DATA TABLE SCRIPTS -->
<script src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.10/js/dataTables.bootstrap.min.js"></script>
</body>
</html>
